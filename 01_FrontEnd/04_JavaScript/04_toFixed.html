<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      row = prompt("Input Width : ");
      col = prompt("Input Column : ");
      result = parseFloat(row) * parseFloat(col);
      alert("Area of a Rectangle : " + result.toFixed(1));
    </script>
  </body>
</html>
