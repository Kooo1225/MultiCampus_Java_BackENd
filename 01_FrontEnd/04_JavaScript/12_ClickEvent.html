<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function add(x, y) {
        alert('Add Function Process');
        alert(`Result : ${x + y}`);
      }

      function minus(x, y) {
        alert('Minus Function Process');
        alert(`Result : ${x - y}`);
      }

      function plus(x, y, z) {
        alert(`${x} ${y}! ${z}!`);
      }

      function age(x, y) {
        alert(`${x} 님의 내년 나이는 ${y + 1}세 입니다.`);
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="add(200, 100)">Add</button>
    <button type="button" onclick="minus(500, 100)">minus</button>
    <button type="button" onclick="plus('안녕', 'JSP', '바이바이')">
      String Add
    </button>
    <button type="button" onclick="age('강만두', 100)">Print Age</button>
  </body>
</html>
