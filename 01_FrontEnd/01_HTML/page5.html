<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="pink">
    <h1>ol tag</h1>
    <!-- ordered list -->
    <ol>
      <li>FaceBook</li>
      <li>Twitter</li>
      <li>Linked In</li>
    </ol>

    <h1>ui tag</h1>
    <!-- un ordered list -->
    <ul>
      <li>FaceBook</li>
      <li>Twitter</li>
      <ul>
        <li>Black Tea</li>
        <li>Green Tea</li>
      </ul>
      <li>Linked In</li>
    </ul>
  </body>
</html>
