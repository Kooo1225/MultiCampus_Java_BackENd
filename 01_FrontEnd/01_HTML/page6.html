<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The table element</h1>

    <table border="1">
      <thead>
        <tr>
          <!-- th는 Bold, 중앙정렬 -->
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <!-- td는 그냥 평범한 텍스트 -->
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
